 <!-- Lista principalÄƒ -->
 <ion-list>
  <ion-item (click)="openModal(ResistorColorCodeComponent)">
    <ion-icon name="hardware-chip-outline" slot="start"></ion-icon>
    Resistor Color Code
  </ion-item>
  <ion-item (click)="openModal(OhmsLawComponent)">
    <ion-icon name="flash-outline" slot="start"></ion-icon>
    Ohm's Law
  </ion-item>
  <ion-item (click)="openModal(InductorColorCodeComponent)">
    <ion-icon name="podium-outline" slot="start"></ion-icon>
    Inductor Color Code
  </ion-item>
</ion-list>

<!-- Calculatoare personalizate -->
<ion-list>
  <ion-item *ngFor="let calculator of customCalculators; let i = index" (click)="openCustomCalculator(calculator)">
    <ion-icon name="albums-outline" slot="start"></ion-icon>
    <ion-label>{{ calculator.title }}</ion-label>
    <ion-button slot="end" color="danger" (click)="deleteCustomCalculator(i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

<ion-item>
  <ion-label position="floating">Paste link here</ion-label>
  <ion-input [(ngModel)]="pastedLink" placeholder="myapp://create-calculator?data=..."></ion-input>
</ion-item>

<ion-button expand="block" color="primary" (click)="importCalculator()">Import Calculator</ion-button>



<!-- FAB Button -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openCreateCalculatorModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
